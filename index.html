<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catsplorer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>

        <div class="h1-div">
            <h1>Catsplorer</h1>
        </div>

        <box-icon type='solid' name='cat' color="var(--text)"></box-icon>

    </header>



    <section>

        <div class="dropdown-wrapper">
            <div class="dropdown" >
                <div class="dropdown-toggle"><strong>Unleash the Cats!</strong><box-icon name='down-arrow' type='solid' size="xs" color="var(--text)"></box-icon></div>
                <ul class="dropdown-menu"></ul>   
            </div>
        </div>

        <div class="cat-content hide-me">
            
            <div class="pic-div">
                <img src="" class="pic" height="400px">
            </div>


            <div class="facts-div">

                <div>
                    <h2 class="cat-name"></h2>
                </div>

                    <ul class="facts-ul">
                        <!-- <li class="origin"></li> -->
                        <li class="description"></li>
                    </ul>
            </div>

        </div>

    </section>


    <footer>
        <nav class="footer-nav">
            <a href="https://github.com/scelsic2/catsplorer">
                <img src="./assets/images/github-mark.png" height="25px">
            </a>
        
        </nav>

    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
